
<!-- Modal -->
<div class="modal fade" id="{{uid}}" tabindex="-1" role="dialog" 
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-sm-12" >{{msg}}</label>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="onNo()" type="button" class="btn btn-secondary" #deleteClose data-dismiss="modal">Cancel</button>
          <button (click)="onYes()" type="submit" class="btn btn-primary" value="Submit" >Yes</button>
        </div>
      </div>
  </div>
</div>
